<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring Boot GeekApp</title>
</head>

<body>
<h1>Добавить новый продукт</h1>

<form th:action="@{/products/add}" method="POST">
    <input type="text" name="title" placeholder="Введите имя продукта"/>
    <input type="text" name="price" placeholder="Введите стоимость продукта"/>
    <input type="submit"/>
</form>

<br>
<a th:href="@{/products}">Список всех продуктов</a>
</body>
</html>
